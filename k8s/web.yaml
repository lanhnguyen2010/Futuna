apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: yourrepo/futuna:latest
        command: ["/app/web"]
        env:
        - name: DATABASE_URL
          value: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: OPENAI_API_KEY
        - name: OPENAI_MODEL
          value: gpt-4.1-mini
        - name: OPENAI_BASE_URL
          value: https://api.openai.com/v1
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 8080
